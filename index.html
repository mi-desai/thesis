<head>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>


<body>
    <div id="finviz">

        <div id="top">
            <top-menu :company="company"></top-menu>
        </div>

        <div class="mainRow">

            <div id=nav>
            
                <div id="firstNavRow">
                    <company-selector @companychange="updateCompany"></company-selector>
                    
                </div>
                <div id="secondNavRow">
                    <year-selectors @currentyearchange="getNewCurrent" @baseyearchange="getNewBase"></year-selectors>
                </div>
                <div id="thirdNavRow">
                    <previous-button></previous-button>
                    <next-button></next-button>
                </div>
                <div id="fourthNavRow">
                    <options-menu @toggletable="toggleTable"></options-menu>
                </div>
                <div id="fifthNavRow">
                    <br>Metric Builder goes Here.<br>
                </div>
            </div>
            <br>

            <div id=main>
                <svg :height="svg_height" :width="svg_width">
                    <income-statement :totals="totals" @showbar="useLabel" @hidebar="unuseLabel"></income-statement>
                    
                </svg>
                <datatip :showing="showing" :totals="totals" :label="label" :position="position"></datatip>
            </div>
        </div>

        
        <div id="right">
            <h1 v-if="tableVisible"> Hellloooooo? </h1>
            <data-table :company="company" :base="base" v-if="tableVisible"></data-table>
        </div>


    </div>

    <script src="main.js"></script>
</body>
